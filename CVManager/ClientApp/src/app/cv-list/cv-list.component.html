<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2 style="color:orange;">CV's List</h2>
      </mat-card-title>
    </mat-card-header>
</mat-card>
<br />
<mat-card >
  <mat-card-content>

    <mat-form-field class="col-lg-10">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="onSearch($event.target.value)">
    </mat-form-field>
    <button mat-raised-button color="accent" [routerLink]="['/cv-form']" id="step2">Create New CV</button>
    <br />
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="FullName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Full Name">{{element.personalInformation.fullName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Company">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Company</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Company">{{element.experinceInformation.companyName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Actions">
          <button id="step5" class="grid-botton" mat-raised-button color="accent" [routerLink]="['/cv-edit/'+ element.id]">
            <mat-icon>list</mat-icon>
          </button>

          <button id="step5" class="grid-botton" mat-raised-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>

          <button id="step5" class="grid-botton" mat-raised-button color="primary" [routerLink]="['/cv-view/'+ element.id]">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card-content>
</mat-card>
