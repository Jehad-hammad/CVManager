<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 style="color:orange;">{{isEdit ? 'Edit Cv' : 'New CV'}}</h1>
    </mat-card-title>
  </mat-card-header>
</mat-card>
<br />
<mat-card>
  <div class="container-fluid">
    <form [formGroup]="cvForm">
      <div class="row">
        <mat-form-field class="col" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" >
        </mat-form-field>
      </div>
    </form>
    <br />

    <h3 style="color:orange;">Personal Information</h3>
    <hr />
    <form [formGroup]="personalInformationForm" class="row">
      <div class="col-6 text-center">
        <mat-form-field class="col-9" appearance="fill">
          <mat-label>full Name</mat-label>
          <input matInput formControlName="fullName">
        </mat-form-field>
      </div>
      <div class="col-6 ">
        <mat-form-field class="col-9" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div class="col-6 text-center">
        <mat-form-field class="col-9 " appearance="fill">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobileNumber">
        </mat-form-field>
      </div>
      <div class="col-6 ">
        <mat-form-field class="col-9" appearance="fill">
          <mat-label>City Name</mat-label>
          <input matInput formControlName="cityName">
        </mat-form-field>
      </div>
    </form>
    <br />
    <h3 style="color:orange;">Experience Information</h3>
    <hr />
    <form [formGroup]="experienceInformationForm" class="row">
      <div class="col-6 text-center">
        <mat-form-field class="col-9" appearance="fill">
          <mat-label>Company Name</mat-label>
          <input matInput formControlName="companyName">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="col-9" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>
        </div>
      <div class="col-12 text-center">
        <mat-form-field class="col-7" appearance="fill">
          <mat-label>Compnay Field</mat-label>
          <textarea matInput formControlName="compnayField"></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-card>
<br />
<mat-card>
  <div class="row">
    <div class="col-12 text-center">
      <button mat-raised-button color="accent" (click)="onSubmit()">{{isEdit ? 'Update' : 'Submit'}}</button>
    </div>
  </div>
</mat-card>
